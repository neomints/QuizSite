<body>

  <!-- colour of dropdown toggle is #F0AD4E -->


  <div class="container">

      <h2>Results</h2>

      <div class="progress">
        <div class="progress-bar progress-bar-muted" role="progressbar" style="width:70%">

        </div>

        </div>
      </div>
    </div>
